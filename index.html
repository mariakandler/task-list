<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Task List</title>
  </head>
  <body>
    <header>
      <h1>welcome to your task list</h1>
      <h2>boost your productivity</h2>
      <button id="getStartedBtn" class="themeBtn">get started</button>
    </header>

    <main>
      <section id="firstTaskSection">
        <div>
          <h1>it seems like you do not have any tasks yet :(</h1>
          <button id="createTaskBtn" class="themeBtn">
            create your first task
          </button>
        </div>
      </section>

      <section id="mainSection" class="hidden">
        <div id="todayDiv">
          <h1>today</h1>
        </div>

        <div id="tomorrowDiv">
          <h1>tomorrow</h1>
        </div>

        <div id="nextWeekDiv">
          <h1>next week</h1>
        </div>
      </section>

      <section id="addTaskSection" class="hidden">
        <div>
          <label for="taskTitle">title: </label>
          <input type="text" name="" id="taskTitle" />
          <br />
          <label for="taskDescription">description: </label>
          <input type="text" name="" id="taskDescription" />
          <br />
          <label for="dueDate">due date: </label>
          <input type="date" id="dueDate" />
          <br />
          <button id="saveTaskBtn">save</button>
        </div>
      </section>
    </main>
  </body>
</html>
